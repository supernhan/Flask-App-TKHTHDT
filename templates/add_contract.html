<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_add_contract.css') }}">
    <title>Add Contract</title>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='ppc-logo.png') }}" alt="Top Logo" class="ppc-logo">
    </header>
    <h1>Add Full Contract</h1>
    <form method="post" action="{{ url_for('add_contract') }}">
        <label for="customer_name">Customer Name:</label>
        <input type="text" name="customer_name" required><br>

        <label for="year_of_birth">Year of Birth:</label>
        <input type="number" name="year_of_birth"><br>

        <label for="ssn">SSN:</label>
        <input type="text" name="ssn" required><br>

        <label for="customer_address">Customer Address:</label>
        <input type="text" name="customer_address"><br>

        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile"><br>

        <label for="property_id">Property ID:</label>
        <input type="number" name="property_id" required><br>

        <label for="date_of_contract">Date of Contract:</label>
        <input type="date" name="date_of_contract"><br>

        <label for="price">Price:</label>
        <input type="number" name="price"><br>

        <label for="deposit">Deposit:</label>
        <input type="number" name="deposit"><br>

        <label for="remain">Remain:</label>
        <input type="number" name="remain"><br>

        <label for="status">Status: (Đã Thanh Toán thì tick;Chưa Thanh Toán thì không tick)</label>
        <input type="checkbox" name="status"><br>

        <input type="submit" value="Add Contract">
    </form>
    <footer>
        <p>&copy;Copyright by DigitalDreams</p>
        <img src="{{ url_for('static', filename='logo-team.jpg') }}" alt="Logo" class="logo">
    </footer>
</body>
</html>
